<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <!-- Adicione os estilos do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Adicione seu próprio estilo personalizado -->
    <style>
        /* Estilo personalizado para alinhar os links à direita */
        .navbar-custom {
            background-color: #333; /* Cor de fundo da barra de navegação */
        }
        .navbar-custom .navbar-nav {
            margin-left: auto; /* Alinhar à direita */
        }
        .navbar-custom .nav-item {
            margin-right: 15px; /* Espaçamento entre os itens do menu */
        }
        .navbar-custom .nav-link {
            color: #fff; /* Cor do texto do link */
        }
    </style>
</head>
<body>
    <!-- Barra de Navegação Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <!-- Logotipo (opcional) -->
            <a class="navbar-brand" href="#">LOGO</a>
            <!-- Botão de menu para dispositivos móveis (opcional) -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Links do menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">EMPREGOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BLOG</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da Página -->
    <div class="container mt-5">
        <h1>Bem-vindo à nossa página!</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <!-- Scripts do Bootstrap (jQuery e Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <!-- Script do Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
